<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE CSS -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/catalogue.css') }}">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/1f7457abdb.js"></script>
    <title>MoviesEarch</title>
</head>


<body>
<!-- NAV -->
<nav class="navbar navbar-expand-md navbar-light bg-dark">
    <a href="/">
        <i class="fas fa-film text-warning fa-2x"></i>
    </a>
    <button
    type="button"
    class="navbar-toggler bg-light"
    data-toggle="collapse"
    data-target="#nav"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="nav">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3" href="/">Accueil</a></li>
        <li class="nav-item dropdown">
            <a
                class="nav-link text-light font-weight-bold text-uppercase px-3 dropdown-toggle"
                data-toggle="dropdown"
                href="#"
            >
                Se connecter
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item">Username</a>
                <a class="dropdown-item">Password</a>
            </div>
        </li>
        <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3" href="#">Contact</a></li>
    </ul>
    <form method="post" class="form-inline ml-3">
            <div class="input-group">
            <input
                type="text"
                class="form-control"
                name="search_string"
                placeholder="Quel film ?"
            >
            <div class="input-group-append">
                <button type="submit" formaction="/search" class="btn bg-light">
                    <i class="fas fa-search text-muted"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</nav>
<!-- END OF NAV -->

{% block content %} {% endblock %}
<!-- SCRIPTS-->
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>
<!-- END OF SCRIPTS -->
</body>
</html>
